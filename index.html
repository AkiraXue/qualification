<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=750,target-densitydpi=device-dpi,user-scalable=no" /> -->
    <meta name="viewport" content="width=device-width,target-densitydpi=device-dpi,user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>云端教师证</title>
    <link rel="stylesheet" href="//common.yscase.com/css/reset.css" type="text/css" />
    <link rel="stylesheet" href="//common.yscase.com/js/yslayer.css">
    <link rel="stylesheet" href="css/swiper-bundle.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/app.css?v=11">
    <script>
        var _hmt = _hmt || [];
        (function () {
            var hm = document.createElement("script");
            hm.src = "https://hm.baidu.com/hm.js?66fb87d84ded65543064880dff0cf94c";
            var s = document.getElementsByTagName("script")[0];
            s.parentNode.insertBefore(hm, s);
        })();
    </script>
</head>

<body>
    <!-- loading -->
    <div class="loading">
        <img src="img/loading.png" alt="">
        <div class="ps">
            <ul>
                <li></li>
                <li></li>
                <li></li>
            </ul>
            <p>0%</p>
        </div>
    </div>
    <!-- 首页 -->
    <div class="homepage dn">
        <img src="img/p1_1.png" alt="">
        <div class="title ps">
            <img src="img/p1_10.png" alt="">
            <img src="img/p1_9.png" alt="" class="shake">
        </div>
        <!-- 选择性别 -->
        <div class="gender ps">
            <div class="male">
                <img src="img/p1_4.png" alt="">
                <img src="img/p1_7.png" alt="" class="ps">
            </div>
            <div class="female">
                <img src="img/p1_4.png" alt="">
                <img src="img/p1_8.png" alt="" class="ps">
            </div>
            <div class="upload dn"><img src="img/p1_11.png" alt=""></div>
            <div class="tips ps">
                <img src="img/p1_5.png" alt="" class="genderTips">
                <img src="img/p1_6.png" alt="" class="ps">
            </div>
        </div>
        <!-- 上传照片 -->
        <div class="uploadImg ps dn">
            <img src="img/p1_13.png" alt="" class="tips enlarge">
            <div id="file" class="userImg"><img id="preview" src="img/p1_12.png" alt=""></div>
            <div class="determine1 ps"><img src="img/qd.png" alt=""></div>
        </div>
    </div>
    <!-- 拍照页 -->
    <div class="photograph ps dn">
        <img src="img/bg3.png" alt="" class="scenebg">
        <div class="return ps"><img src="img/p2_10.png" alt=""></div>
        <div class="people ps">
            <div class="man shifLeft"><img src="" alt=""></div>
            <img src="img/p2_8.png" alt="" class="ps">
        </div>
        <img src="img/p2_9.png" alt="" class="frame ps">
        <div class="scene ps">
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide"><img src="img/p2_1.png" alt=""></div>
                    <div class="swiper-slide"><img src="img/p2_2.png" alt=""></div>
                    <div class="swiper-slide"><img src="img/p2_3.png" alt=""></div>
                    <div class="swiper-slide"><img src="img/p2_4.png" alt=""></div>
                    <div class="swiper-slide"><img src="img/p2_5.png" alt=""></div>
                    <div class="swiper-slide"><img src="img/p2_6.png" alt=""></div>
                </div>
            </div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
            <div class="shutter"><img src="img/p2_7.png" alt=""></div>
        </div>
    </div>
    <!-- 生成页 -->
    <div class="found pg">
        <img src="img/bg3.png" alt="" class="scenebg">
        <div class="people ps">
            <div class="man"><img src="" alt=""></div>
        </div>
    </div>
    <!-- 海报页 -->
    <div class="poster pg dn">
        <img src="" alt="" class="posterbg">
        <div class="photobg ps">
            <img src="img/p3_1.png" alt="">
            <div class="photo ps">
                <img src="" alt="" class="ps">
            </div>
            <div class="addMessage ps"><img src="" alt=""></div>
            <ul class="ps">
                <li class="sceneName">• 北京园博园</li>
                <li class="date">• 2020.8.24</li>
            </ul>
            <div class="tips ps dn"><img src="img/p3_2.png" alt=""></div>
            <div class="determine2 ps dn"><img src="img/qd.png" alt=""></div>
        </div>
        <img src="" alt="" class="result ps">
        <div class="return ps"><img src="img/p2_10.png" alt=""></div>
    </div>
    <!-- 选择寄语 -->
    <div class="graduation dn">
        <img src="img/p4_bg.png" alt="">
        <div class="messagebox ps">
            <img class="title" src="img/p4_15.png" alt="">
            <ul class="message">
                <li class="current">
                    <img class="circular" src="img/p4_2.png" alt="">
                    <img class="text" src="img/p4_3.png" alt="">
                </li>
                <li>
                    <img class="circular" src="img/p4_1.png" alt="">
                    <img class="text" src="img/p4_4.png" alt="">
                </li>
                <li>
                    <img class="circular" src="img/p4_1.png" alt="">
                    <img class="text" src="img/p4_5.png" alt="">
                </li>
                <li>
                    <img class="circular" src="img/p4_1.png" alt="">
                    <img class="text" src="img/p4_6.png" alt="">
                </li>
                <li>
                    <img class="circular" src="img/p4_1.png" alt="">
                    <img class="text" src="img/p4_7.png" alt="">
                </li>
                <li>
                    <img class="circular" src="img/p4_1.png" alt="">
                    <img class="text" src="img/p4_8.png" alt="">
                </li>
                <li>
                    <img class="circular" src="img/p4_1.png" alt="">
                    <img class="text" src="img/p4_9.png" alt="">
                </li>
                <li>
                    <img class="circular" src="img/p4_1.png" alt="">
                    <img class="text" src="img/p4_10.png" alt="">
                </li>
                <li>
                    <img class="circular" src="img/p4_1.png" alt="">
                    <img class="text" src="img/p4_11.png" alt="">
                </li>
                <li>
                    <img class="circular" src="img/p4_1.png" alt="">
                    <img class="text" src="img/p4_12.png" alt="">
                </li>
                <li>
                    <img class="circular" src="img/p4_1.png" alt="">
                    <img class="text" src="img/p4_13.png" alt="">
                </li>
                <li>
                    <img class="circular" src="img/p4_1.png" alt="">
                    <img class="text" src="img/p4_14.png" alt="">
                </li>
            </ul>
        </div>
        <div class="determine3 ps"><img src="img/qd.png" alt=""></div>
    </div>
    <diu class="bgm ps">
        <img src="img/play.png" alt="">
        <audio src="//cdn.yscase.com/fengtai-td/media/bgm.mp3"></audio>
    </diu>
    <div class="mask dn">
        <ul class="ps">
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
    <!-- 屏幕旋转提示 -->
    <script src="//common.yscase.com/js/yslayer.js"></script>
    <script src="//common.yscase.com/js/LandscapeTip.js"></script>
    <script src="//common.yscase.com/js/ImgUploader-0.0.1.js"></script>
    <script src="//common.yscase.com/js/WechatJSSDK-1.0.5.js"></script>
    <script src="//common.yscase.com/js/libs/zepto/zepto.min.js"></script>
    <script src="//common.yscase.com/js/libs/html2canvas/html2canvas.rc4.js"></script>
    <script src="js/swiper-bundle.min.js"></script>
    <script src="js/app.js?v=20"></script>
</body>

</html>
